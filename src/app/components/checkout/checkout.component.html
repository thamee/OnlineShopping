<app-menu></app-menu>
  <div class="page-padding">
    <div class="page-content">
      <div class="content-body">
        <div class="container">
 <table class="table" *ngIf="orderedProducts.length>0">
    <thead class="thead-dark">
      <tr>
        <th *ngFor="let head of productLables" scope="col">{{head}} </th>
      </tr>
    </thead>  
    <tbody>
      <tr mdbTableCol *ngFor="let sales of orderedProducts">
        <td>{{sales.product.name}}</td>
        <td>{{sales.product.model}}</td>
        <td>{{sales.product.color}}</td>
        <td>{{sales.product.price}}</td>
        <td>{{sales.quantity}}</td>

      </tr>
    </tbody>
  </table>
  <button *ngIf="orderedProducts.length>0" type="submit" (click)="addOrder()" class="btn btn-primary"><span class="bi-search"></span> Order</button>
  <p  *ngIf="orderedProducts.length==0">There is no items in the cart</p>
  </div>
  </div>
  </div>
  </div>
